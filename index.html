</div>

<div class="grid" id="grid-container"></div>

<div id="widget-container"></div>

<script>
// Create 10 visual cards
const totalCards = 10;
const grid = document.getElementById('grid-container');
for(let i=1;i<=totalCards;i++){
  const card = document.createElement('div');
  card.className = 'card';
  
  const counter = document.createElement('div');
  counter.className = 'counter';
  counter.id = 'counter-' + i;
  counter.innerText = `Vote ${i}: Pending`;

  card.appendChild(counter);
  grid.appendChild(card);
}

// Load single Choicely widget

  };
  var s=d.createElement('script');
  s.async = 1;
  s.id = id;
  s.onload = function(){ w.ChoicelyWidget.i(p) };
  s.src = src + '?t=' + Date.now();
  d.getElementsByTagName('head')[0].appendChild(s);
})(window,document,'choicely-widget','https://cdn.choicely.com/vx/widget.js');

// Simulate vote counters
let voteCount = 0;
const interval = setInterval(()=>{
  voteCount++;
  if(voteCount>totalCards){ clearInterval(interval); return; }
  document.getElementById('counter-'+voteCount).innerText = `Vote ${voteCount}: Success`;
}, 800);
